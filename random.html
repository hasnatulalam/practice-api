<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Users</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
                <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
</head>
<body>
    <header>
        <div class="container mx-auto">
            <h2 class="text-center text-4xl py-4">Random Users</h2>

            <section id="random-user" class="md:w-3/4 mx-auto bg-red-300 rounded p-8">
                <div class="text-center">
                    <img id="user-img" class='rounded-full mx-auto' src="https://randomuser.me/api/portraits/men/19.jpg"
                        alt="">
                </div>
                <div>
                    <p id='intro' class="text-center md:text-xl pt-2">Hi ! My <span id='span'>Name is</span> </p>
                    <h2 id="name" class="text-center md:text-3xl text-xl">Rakibul Islam</h2>
                </div>
                <div>
                    <ul class="flex md:w-1/2 mx-auto justify-between mt-8">
                        <li>
                            <i id="user-icon" class="text-gray-600 hover:text-purple-700 fas fa-user md:text-4xl text-xl px-2"></i>
                        </li>
                        <li>
                            <i id="email-icon"
                                class="text-gray-600 hover:text-purple-700 fas fa-envelope md:text-4xl text-xl px-2"></i>
                        </li>
                        <li>
                            <i id="calendar-icon"
                                class="text-gray-600 hover:text-purple-700 fas fa-calendar-alt md:text-4xl text-xl px-2"></i>
                        </li>
                        <li>
                            <i id="address-icon"
                                class="text-gray-600 hover:text-purple-700 far fa-address-card md:text-4xl text-xl px-2"></i>
                        </li>
                        <li>
                            <i id="phone-icon"
                                class="text-gray-600 hover:text-purple-700 fas fa-phone-alt md:text-4xl text-xl px-2"></i>
                        </li>
                        <li>
                            <i id="password-icon"
                                class="text-gray-600 hover:text-purple-700 fas fa-lock md:text-4xl text-xl px-2"></i>
                        </li>
                    </ul>
                </div>
            </section>
            <div class="mx-auto my-4"><button class="text-2xl mx-auto block bg-green-400 px-4 py-2 rounded" onclick="loadApi()">Next</button></div>
        </div>
    </header>

    <script src="js/randomuser.js"></script>
</body>
</html>
